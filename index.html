<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="shortcut icon" href="image/football-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-color: rgb(243, 243, 245);">
    <main class="container">
        <h1 class="text-center my-4" style="color: rgb(0, 191, 255);">Search Your Favourite Sports</h1>
        <div class="row">
            <div class="col-12 col-md-4 overflow-auto" style="height: 500px;">
                <!-- Search box  -->
                <div class="input-group mb-3 sticky-top">
                    <span onclick="searchSports()" class="input-group-text" id="basic-addon1" style="background-color: rgb(0, 191, 255);">
                        <a href="#" class="text-white"><i class="fas fa-search"></i></a>
                    </span>
                    <input id="search-input" type="text" class="form-control" placeholder="Search Sports Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- search result  -->
                <div>
                    <div id="search-result" class="row row-cols-1 g-4"></div>
                </div>

            <!-- sports details  -->
            </div>
            <div class="col-md-8 border border-secondary" style="height: 500px;">
                <h3 class="my-2" style="color: rgb(0, 191, 255);">Sport Detail</h3>
                <div id="sport-details">
                </div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
